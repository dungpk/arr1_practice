<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p id="bai1" />

</body>

<script>
    let arr = [0,0];
    let count=0;
    let res = document.getElementById("bai1");
    for(let i=0;i<3;i++)
    {
        let value = +prompt("Nhap phan tu thu"+(i+1)+': ');
        arr[i] = value;
    }
    document.write(arr.length);
    for(let i=0;i<(arr.length);i++)
    {
        if(arr[i] > 10)count++;
    }
    res.innerHTML = "so phan tu lon hon 10 la: "+count;


</script>

</html>
